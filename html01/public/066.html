<!doctype>
<html>
<head>
	<style>
		/* 첫번째 태그의 텍스트 스타일 : 첫번째 태그가 h4라면 */
		h4:first-child {
			color : white;
			font-size: 20px;
		}
		/* 마지막 태그의 텍스트 스타일 : 마지막태그가 h4라면 */
		h4:last-child {
			color : yellow;
			font-size: 20px;
		}
		/* 앞에서 부터 홀수 태그  */
		h4:nth-child(2n+1) {
			background-color: green;
		}
		/* 뒤에서 부터 짝수 태그  */
		h4:nth-last-child(2n) {
			background-color: yellow;
		}

	</style>
</head>
<body>
	<h4>웹 프로그래밍</h4>
	<h4>웹 프로그래밍</h4>

</body>
</html>
