<!DOCTYPE html>
<html>
<head>
	<title> 버튼 양식 만들기 예제</title>
</head>
<body>
<form>
	<p><b>값을 지정하지 않은경우의 전송/취소 기본 버튼?</b></p>
	<input type = "submit" name="submit">&nbsp;&nbsp;
	<input type = "reset" name="reset">
	<br><br>
	<p><b>값을 지정한경우의 전송/취소 기본 버튼?</b></p>
	<input type = "submit" name="submit" value="전송">&nbsp;&nbsp;
	<input type = "reset" name="reset" value="취소">
	<br><br>
	<p><b>이전글 / 다음글 이동할 경우에는 아래의 버튼을 클릭해주세요</b></p>
	<input type = "button" name="prv"  value="이전글">&nbsp;&nbsp;
	<input type = "button" name="next" value="다음글">&nbsp;&nbsp;
	<button> <img src="./img/logo.jpg"></button>
</form>
</body>
</html>
