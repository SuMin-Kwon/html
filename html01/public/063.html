<!doctype>
<html>
<head>
	<style>
		#class1 {
		color: blue;
		background-color: yellow;
		}

		#class2 {
		color: red;
		background-color: green;
		}

		h3#class1 {
		color: navy;
		background-color: pink;
		}

	</style>
</head>
<body>
	<h1 id="class1">Universal Selector</h1>
	<p id="class2">모두 같은 색상, 같은 크기</p>
	<h3 id="class1">전체적으로 동시에 스타일 적용</h3>
	<p id="class2">CSS가 중복 정의된 경우 어떤것이 적용될까?</p>
	<h1 id="class1">모두 같은 색상, 같은 크기</h2>
</body>
</html>
