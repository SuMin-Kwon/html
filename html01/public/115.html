<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>무한 반복하며 좌우로 이동하는 박스 만들기</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background: red;
			position: relative;
			animation: boxmove 2s linear infinite alternate; 
		}
		@keyframes boxmove {
			from { left : 0; bottom:0;}
			to { left: 300px; bottom: -300px;}
		}
	</style>
</head>
<body>
	<div>애니메이션 박스</div>
	<p><strong>참고:</strong>IE9 이하 혹은 낮은 버전에서는 지원하지 않습니다.</p>
</body>
</html>
