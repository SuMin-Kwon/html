<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>p.267 둥근 모서리 테이블 만들기</title>
	<style>
		.s1{
			border-width: 10px;
			border-style: solid;
			border-color: blue;
			border-radius: 1em;
		}
		td {
			background-color:#BDBDBD;
			border-radius: 0.5em;
			font-weight:bold;
		}
	</style>
</head>
<body>
	<table class="s1">
		<tr>
			<td>속성명</td>
			<td>border-radius</td>
		</tr>
		<tr>
			<td>테이블 반지름값</td>
			<td>1em</td>
		</tr>
		<tr>
			<td>내부 테이블 반지름 값</td>
			<td>0.5em</td>
		</tr>
	</table>
</body>
</html>
