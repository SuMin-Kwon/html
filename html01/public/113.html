<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회전 변환하기</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border-width: 1px;
			border-style: dotted;
			border-color: black;
			background-color: lightgreen;
			margin: 30px;
		}
		div#box1 {
			transform: rotate(45deg);
		}
		div#box2 {
			transform: rotate(-90deg);
		}
	</style>
</head>
<body>
	<div>기본 박스 (0deg)</div>
	<div id="box1">기본 박스1 (45deg)</div>
	<div id="box2">기본 박스2 (-90deg)</div>
</body>
</html>
