<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표의 레이아웃 설정하기</title>
	<style>
		td,th {
			border-width: 1px; 
			border-style: solid;
			border-color: black;
		}
		#tb1 {
			border-width: 2px; 
			border-style: solid;
			border-color: red;
			table-layout: auto;
		}
		#tb2 {
			border-width: 3px; 
			border-style: dotted;
			border-color: teal;
			table-layout: fixed;
			background-color:yellow;
		}
		
	</style>
</head>
<body>
	<h2>table layout auto 예제</h2>
	<table id="tb1">
		<tr>
			<th>table layout auto</th>
			<th>내용 분량에 따라서 자동으로 조절</th>
		</tr>
	</table>
	<h2>table layout fixed 예제</h2>
	<table id="tb2" width="250px">
		<tr>
			<th>table layout fixed</th>
			<th>내용 분량에 따라서 자동으로 조절ㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱ</th>
		</tr>
	</table>
</body>
</html>
