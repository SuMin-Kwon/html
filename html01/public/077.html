<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>여백 설정하기 예제</title>
	<style>
		body{
			margin: 20px 100px;
		}
		p.begin {
			margin: 40px;
		}

	</style>
</head>
<body>
	<p>
		이 문서 전체에는 좌우 100px의 여백과 상하 20px의 <br>
		여백이 설정되어 있습니다.
	</p>
	<p class="begin">
		이 단락에서는 상하좌우 여백이 40px로 설정되어 있습니다<br>
		그러므로 이 단락은 문서 전체 여백과 합쳐져서 좌우 140px, <br>
		상하 60px의 여백이 설정되어 있습니다. 
	</p>
</body>
</html>
