<!DOCTYPE html>
<html>
<head>
	<title>텍스트 관련 태그</title>
</head>
<body>
<center>
	<h2>텍스트 관련 태그</h2>
</center>
<article>
	<P><b>텍스트 볼드 처리</b></P>
	<P><strong>텍스트 중요 표시</strong></P>
	<P><i>텍스트 이탤릭체로 표시</i></P>
	<p><em>텍스트 강조 표시</em></p>
	<p><ins>텍스트 밑줄 처리</ins></p>
	<p><del>텍스트 가운데 선 처리</del></p>
	<p>텍스트<sub>아래첨자</sub>텍스트<sup>윗첨자</sup></p>
	<p><mark>텍스트에 하이라이트 표시</mark></p>
</article>
</body>
</html>
