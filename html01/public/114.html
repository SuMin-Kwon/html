<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스 가로 길이 늘리기</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background: yellow;
			border-width: 1px;
			border-style: solid;
			border-color: red;
			transition: width 1s, height 1s;
		}
		div:hover {
			width: 300px;
			height: 300px;
		}
	</style>
</head>
<body>
	<div>마우를 올려보세요 박스가 늘어나요!</div>
</body>
</html>
