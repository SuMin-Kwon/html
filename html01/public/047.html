<!DOCTYPE html>
<html>
<head>
	<title>라디오 입력 양식 만들기 예제</title>
</head>
<body>
<form>
	<p><b>성별을 선택해 주세요?</b></p>
	<input type="radio" name="gender" value="man" checked>남자 &nbsp;
	<input type="radio" name="gender" value="woman" >여자
	<!--같은 항목에서 선택하는거면 name을 똑같이 해줘야함 -->
	<p><b>가장 좋아하는 색상은 어떤 것 입니까?</b></p>
	<input type="checkbox" name="color" value="red">빨간색 <br><br>
	<input type="checkbox" name="color" value="blue" >파란색 <br><br>
	<input type="checkbox" name="color" value="green" >초록색 <br><br>
	<input type="checkbox" name="color" value="yellow" >노란색
</form>
</body>
</html>
