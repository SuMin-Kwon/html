<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스를 올리면 선명하게 보이게 설정하기</title>
	<style>
		a:link {
			opacity: 0.5;
		}
		a:hover {
			opacity : 1.0;
		}
		img {
			border-style:solid;
			border-width: 2px;
			opacity : 0.2;
		}
		img:hover {
			opacity : 1.0;
		}
	</style>
</head>
<body>
	<h3>마우스를 올리면 선명하게 보입니다</h3>
	<div>
		<A href="http://www.google.com">구굴 웹 사이트</A>
	</div>
	<p></p>
	<div>
		<img src="../../img/logo.jpg" alt="네이버 로고">
	</div>
</body>
</html>
