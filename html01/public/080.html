<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>세로 방향 위치 설정하기 예제</title>
	<style>
		.v1 {
			vertical-align: top;
		}
		.v2 {
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<!-- 이미지의 위치에 따라서 글자도 위쪽으로 정렬이 맞춰짐  -->
	<p>vertical-align<img class="v1" src="../../img/logo.jpg" width="48" height="48" border="1">top설정</p>
	<p>vertical-align<img class="v2" src="../../img/logo.jpg" width="48" height="48" border="1">middle설정</p>
	<p>vertical-align<img src="../../img/logo.jpg" width="48" height="48" border="1">기본설정</p>
</body>
</html>
