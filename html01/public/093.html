<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스에 둥근 모서리 적용하기</title>
	<style>
		body {
			font-weight: bold;
			font-size: 12pt;
		}
		h1{
			width: 300px;
			height: 200px;		
		}
		.br1 {
			background-color: pink;
			color: gray;
			border-style: solid;
			border-width: 2px;
			border-color: black;
			border-radius: 30%;	
		}
		.br2 {
			background-color: lightgreen;
			color: yellow;
			border-style: dotted;
			border-width: 10px;
			border-color: white;
			border-radius: 10px 200px;	
		}
		.br3 {
			background-color: lightblue;
			color: darkblue;
			border-style: dashed;
			border-width: 15px;
			border-color: gray;
			border-radius: 5px 15px 25px 35px;	
		}
		.br4 {
			border-style: solid;
			border-width: 3px;
			border-color: red;
			border-top-left-radius: 30px;	
		}
	</style>
</head>
<body>
	<h1 class="br1">둥근 모서리 스타일링 예제1</h1>
	<h1 class="br2">둥근 모서리 스타일링 예제2</h1>
	<h1 class="br3">둥근 모서리 스타일링 예제3</h1>
	<h1 class="br4">둥근 모서리 스타일링 예제4</h1>
</body>
</html>
