<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>블록형식을 인라인 형식으로 변환하기</title>
	<style>
		ul.in li {
			display: inline-block; /* 인라인에서는 width,height가 먹질 않음 */
			background-color: yellow;
			border-width: 1px;
			border-color: blue;
			border-style: solid;
			margin: 3px;
			padding: 5px;
			width:100px;
			height: 100px;
		}
		
	</style>
</head>
<body>
	<h4>[블록 형식]</h4>
	<ul>
		<li><a href="http://www.google.com">Google</a></li>
		<li><a href="http://www.apple.com">Apple</a></li>
		<li><a href="http://www.oracle.com">Oracle</a></li>
	</ul>
	<h4>[인라인 형식 변환 후]</h4>
	<ul class="in">
		<li><a href="http://www.google.com">Google</a></li>
		<li><a href="http://www.apple.com">Apple</a></li>
		<li><a href="http://www.oracle.com">Oracle</a></li>
	</ul>
</body>
</html>
