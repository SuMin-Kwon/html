<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스 모델 이해하기</title>
	<style>
		div {
			background-color:#fafafa;
			width: 300px;
			padding: 25px;
			border : 5px; 
			border-style: solid;
			border-color: #000000;
			margin: 25px;
		}
	</style>
</head>
<body>
	<p>CSS 박스 모델은 content, padding , border, margin으로 구성되어 있다.</p>
	<div>박스 모델의 padding, border, margin 속성의 기본 값은 0 이며, 상화좌우 네 가지 방향을 
		top, bottom, left, right를 이용하여 지정할 수 있습니다.
	</div>
</body>
</html>
