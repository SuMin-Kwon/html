<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시멘틱 문서 구조에 float 속성 사용하기</title>
	<style>
		div{
			background-color: rgba(200,200,200, 0.5);
			border-width: 3px;
			border-style: solid;
			border-color: blue;
		}
		.fix {
			overflow: auto;
		}
		nav {
			background-color:#73ab25;
			float: left;
			width: 200px;
			border-width: 3px;
			border-style: solid;
			border-color: #73ab21;
		}
		section {
			background-color:rgba(0,0,0, 0.3);
			margin-left : 206px;
			border-width: 3px;
			border-style: solid;
			border-color: red;
		}
	</style>
</head>
<body>
	<div class="fix">
		<nav>
			<span>목차</span>
			<ul>
				<li><a target="_blank" href= "http://www.google.com">Google</a></li>
				<li><a target="_blank" href= "http://www.apple.com">Apple</a></li>
				<li><a target="_blank" href= "http://www.w3c.com">W3C</a></li>
				<li><a target="_blank" href= "http://www.oracle.com">Oracle</a></li>
				<li><a target="_blank" href= "http://www.adobe.com">Adobe</a></li>
				<li><a target="_blank" href= "http://www.amazon.com">Amazon</a></li>
				<li><a target="_blank" href= "http://www.Mysql.com">Mysql</a></li>
			</ul>
		</nav>
		<section>
			<span>section 1</span>
			<p>float 속성은 시맨틱 문서 구조에 유용하게 사용할 수 있습니다. 예를 들면 nav나 aside에 float 속성을 추가하면
			떠다니는 내비게이션 또는 사이드 바를 만들 수 있습니다.</p>
		</section>
		<section>
			<span>section 2</span>
			<p>시맨틱 문서 구조에 float속성을 적용할 때는 footer 부분에 적용되지 않도록 해야 합니다.</p>
		</section>
	</div>
</body>
</html>
