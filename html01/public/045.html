<!DOCTYPE html>
<html>
<head>
	<title>embed 태그 사용</title>
</head>
<body>
	<h1>태그 사용</h1>
	<h3>이미지 파일 삽입</h3>
	<embed src="./img/logo.jpg" width="150" height="170">
	<h3>pdf 파일 삽입</h3>
	<embed src="./yedam/ch04_2.pdf" width="800" height="400">
	<h3>웹 문서 삽입</h3>
	<embed src="http://www.hanbit.co.kr" width="500" height="200">

	<h1>object 태그 사용</h1>	
	<h3>이미지 파일 삽입</h3>
	<object data="./img/logo.jpg"></object>
	<h3>pdf 파일 삽입</h3>
	<object type="application/pdf" data="./yedam/ch04_2.pdf" width="800" height="400"></object>
</body>
</html>
