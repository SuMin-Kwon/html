<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>위치 연습</title>
	<style>
		body {
			background-color: gray;
		}
		div{
			width: 400px;
			height: 400px;
		}
		.d1 {
			background-color:red;
			position: absolute;
			top:50px;
			left:50px;
		}
		.d2 {
			background-color: yellow;
			position: absolute;
			top:100px;
			left:100px;
		}
		.d3 {
			background-color: rgba(102,186,255,0.4);
			position: relative;
			top:10px;
			left:10px;
		}
	</style>
</head>
<body>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
</body>
</html>
